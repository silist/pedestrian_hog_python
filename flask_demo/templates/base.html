<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/fontawesome-all.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/fileinput.min.css') }}" media="all">
    <script src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/fileinput.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/locales/zh.js') }}"></script>
    {% block head_extends %} {% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light navbar-light border border-dark">
        <div class="container-fluid">
            <!-- Brand -->
            <a class="navbar-brand" href="/">
                <i class="fas fa-male"></i>
            </a>
            HOG+SVM 行人检测 DEMO
            <!-- Links -->
            <div class="navbar-collapse collapse justify-content-between">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">首页</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}
</body>

</html>
